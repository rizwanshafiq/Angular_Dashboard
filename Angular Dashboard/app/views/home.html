<div ng-controller="lineChartController">
    <div id="charts">
        <div class="col-sm-4">
            <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick"></canvas>
        </div>
    </div>
</div>
<div ng-controller="barChartController">
    <div id="charts">
        <div class="col-sm-4">
            <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels"> chart-series="series"</canvas>
        </div>
    </div>
</div>
<div ng-controller="doughnutChartController">
    <div id="charts">
        <div class="col-sm-4">
            <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels"></canvas>
        </div>
    </div>
</div>
